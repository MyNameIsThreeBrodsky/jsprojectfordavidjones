<!doctype html>
<html>

  <head>
    <title>WebLabProject</title>

      <link rel="stylesheet" href="stylesheet.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>

<body>
  <h2 class="centerText">Big Fish On a Small Screen</h2>

<div>
  <button class="myButton">Click Here To Make the Fish Vanish...SLOWLY!</button>
</div>

  <img src="img/fish.jpg"/>

  <script>
    $(document).ready(function(){
    $("button").click(function(){
        $("img").hide("slow", function(){
            alert("The Fish is now...G O N E");
        });
    });
});
  </script>

  <div id="googleMap" style="width:50%;height:200px;margin-left: 300px;margin-right: 100px"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr1CKuPsic9ToOiFdad3DUZx_0Dd_pz3A&callback=myMap"></script>



</body>
</html>
